<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons >
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<h6>Settings</h6>
	<div class='main-container'>
		<div>
			<ion-button class='change-password-btn' (click)='openChangePasswordForm($event)' >
				CHANGE PASSWORD
			</ion-button>
			<div class='change-password-form closed-list'>
		
				<form [formGroup]="changePasswordForm">
					<ion-row>
						<ion-col>
		
							<ion-item>
							  <ion-label position='floating' class='input-label'>New Password</ion-label>
							  <ion-input type='password' formControlName='password' ></ion-input>
							</ion-item>

			        <div class="error-list" >
			        	<div *ngFor="let validation of validationMessages.password" >
				        	<h5 class="error-msg" *ngIf="changePasswordForm.get('password').hasError(validation.type) && (changePasswordForm.get('password').dirty || changePasswordForm.get('password').touched)" >
				        		{{validation.message}}
				        	</h5>
			        	</div>
			        </div>

						</ion-col>
					</ion-row>

					<ion-row>

						<ion-col>
							<ion-item>
							  <ion-label position='floating' class='input-label'>Repeat Password</ion-label>
							  <ion-input type='password' formControlName='repassword'  ></ion-input>
							</ion-item>

			        <div class="error-list" >
			        	<div *ngFor="let validation of validationMessages.repassword" >
				        	<h5 class="error-msg" *ngIf="changePasswordForm.get('repassword').hasError(validation.type) && (changePasswordForm.get('repassword').dirty || changePasswordForm.get('repassword').touched)" >
				        		{{validation.message}}
				        	</h5>
			        	</div>
			        </div>
						</ion-col>

					</ion-row>
					<ion-row>
						<ion-button class='submit-change-password-btn' (click)='confirmChangePassword($event)' >
						Confirm
						</ion-button>
					</ion-row>
				</form>

			</div>
		</div>
		<ion-button class='logout-btn' (click)='logout($event)' >
			Logout
		</ion-button>
	</div>
</ion-content>


<ion-toolbar color="primary" class='extra-toolbar'>
</ion-toolbar>
