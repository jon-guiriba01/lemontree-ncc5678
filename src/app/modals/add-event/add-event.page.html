<ion-header>
  <ion-toolbar>
    <ion-title>ADD EVENT</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-item>
		<ion-label position="floating">
			Name
		</ion-label>
		<ion-input type='text' [(ngModel)]='name' > 
		</ion-input>
	</ion-item>
	<ion-item>
		<ion-label position="floating">
			Description
		</ion-label>
		<ion-textarea  rows="6"  [(ngModel)]='description'>
		</ion-textarea >
	</ion-item>

	<ion-button (click)='onClickAddEvent($event)'>
		Submit
	</ion-button>
</ion-content>
