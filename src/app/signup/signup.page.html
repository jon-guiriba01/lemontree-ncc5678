<ion-header>
  <ion-toolbar>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<form>

		<ion-item>
		  <ion-label position='floating' >Email</ion-label>
		  <ion-input type='email' name='email' [(ngModel)]='email'></ion-input>
		</ion-item>

		<ion-item>
		  <ion-label position='floating' >Password</ion-label>
		  <ion-input type='password' name='password' [(ngModel)]='password'></ion-input>
		</ion-item>

		<ion-item>
		  <ion-label position='floating'>Repeat Password</ion-label>
		  <ion-input type='password' name='password'  [(ngModel)]='repassword'></ion-input>
		</ion-item>

		<ion-button (click)="signup()">
			SIGNUP
		</ion-button>

	</form>
</ion-content>
